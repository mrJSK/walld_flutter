  path_provider: ^2.1.4
  path: ^1.9.0
  image: ^4.2.0
  mime: ^1.0.5
  photo_view: ^0.15.0
  flutter_pdfview: ^1.3.2
  open_filex: ^4.5.0
  intl: ^0.19.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
