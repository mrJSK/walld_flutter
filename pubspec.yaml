name: walld_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0  # Core Firebase
  firebase_auth: ^5.3.1  # Email/password auth
  cloud_firestore: ^5.4.4  # Metadata, tasks, org data
  shared_preferences: ^2.3.0
